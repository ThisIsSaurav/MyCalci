<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mee Calci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-body">
        <div class="heading">
            Mee Calci
        </div>
        <div class="calci">

                <div class="calci-screen calci-child">
                    <span class="sc-heading">Cal Now</span>
                    <input type="text"  class="calci-screen-child" id="input-bar">
                    <span class="sc-heading">Values</span>
                    <input type="text"  class="calci-screen-child" id="value-bar" >
                    <span class="sc-heading">Result</span>
                    <input type="text"  class="calci-screen-child" id="result-bar" >
                </div>

                <div class="calci-buttons calci-child">
                    <!-- Calci Buttons 1 Layer  -->
                    <div class="buttons-layers">
                        <div class="calci-layer-button">C</div>
                        <div class="calci-layer-button">X</div>
                        <div class="calci-layer-button">%</div>
                        <div class="calci-layer-button">/</div>
                    </div>
                    <!-- Calci Buttons 2 Layer  -->
                    <div class="buttons-layers">
                        <div class="calci-layer-button">7</div>
                        <div class="calci-layer-button">8</div>
                        <div class="calci-layer-button">9</div>
                        <div class="calci-layer-button">*</div>
                    </div>
                    <!-- Calci Buttons 3 Layer  -->
                    <div class="buttons-layers">
                        <div class="calci-layer-button">4</div>
                        <div class="calci-layer-button">5</div>
                        <div class="calci-layer-button">6</div>
                        <div class="calci-layer-button">-</div>
                    </div>
                    <!-- Calci Buttons 4 Layer  -->
                    <div class="buttons-layers">
                        <div class="calci-layer-button">1</div>
                        <div class="calci-layer-button">2</div>
                        <div class="calci-layer-button">3</div>
                        <div class="calci-layer-button">+</div>
                    </div>
                    <!-- Calci Buttons 5 Layer  -->
                    <div class="buttons-layers">
                        <div class="calci-layer-button">00</div>
                        <div class="calci-layer-button">0</div>
                        <div class="calci-layer-button">.</div>
                        <div class="calci-layer-button" style="background-color: coral;" id="equal">=</div>
                    </div>
                </div>
        </div>
    </div>


    <audio src="mixkit-keyboard-key-presses-2534.wav" id="audio"></audio>
    <script src="script.js" ></script>
</body>
</html>
